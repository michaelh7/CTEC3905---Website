  <body>
    <div class="diamond"></div>
    <div class="form-wrap">
      <h2 class="mob">Hotel Booking Form</h2>
      <form action="">
        <div class="location">
          <label for="Name">NAME</label><br/>
          <input type="text" name="name" placeholder="Full Name"/><br/>
        </div>
        <div class="guests">
          <label for="guests">NUMBER OF GUESTS</label><br/><br/>
          <button class="counter-btn" type="button" id="cnt-down">-</button>
          <input type="text" id="guestNo" name="guests" value="2"/>
          <button class="counter-btn" type="button" id="cnt-up">+</button>
        </div>
        <div class="dates">
          <div class="arrival">
            <label for="arrival">ARRIVAL</label><br/>
            <input name="arrival" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="10/03/2016"/>
          </div>
          <div class="departure">
            <label for="arrival">DEPARTURE</label><br/>
            <input name="departure" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" placeholder="05/11/2016"/>
          </div>
        </div>
      </form>
      <button class="btn" type="button">BOOK NOW</button>
      <div class="linkbox">
        <div class="links">
          <div class="origin">
        
          </div>
          <div class="me">
            
          </div>
        </div>
      </div>
    </div>
